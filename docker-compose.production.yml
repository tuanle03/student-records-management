version: "3.8"

services:
  db:
    image: postgres:15
    container_name: student_records_db
    restart: always
    environment:
      POSTGRES_DB: student_records_management_production
      POSTGRES_USER: student
      POSTGRES_PASSWORD: ${DB_PASSWORD:-meowmeow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - student_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    image: tuanle03/student-records-management:latest
    container_name: student_records_web
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: student_records_management_production
      DB_USER: student
      DB_PASSWORD: ${DB_PASSWORD:-meowmeow}
      STUDENT_RECORDS_MANAGEMENT_DATABASE_PASSWORD: ${DB_PASSWORD:-meowmeow}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY:-}
      RAILS_LOG_TO_STDOUT: "true"
    ports:
      - "0.0.0.0:8000:80"
    networks:
      - student_net

volumes:
  postgres_data:

networks:
  student_net:
